<!doctype html>
<html lang="en-us">

	<head>
		<meta charset="utf-8">
		<title> RS3 Assistant </title>
   		<link rel="stylesheet" href="style.css">
	</head>

	<body>
        <nav>
            <a href="index.html">Home</a>
            <a href="staking.html">Staking</a>
            <a href="bossing.html">Bossing</a>
        </nav>
        <header>
            <img id="logo" src="blast-from-past-you-can-now-play-runescape-classic-android.w1456.jpg">
            <h1> Staking </h1>
        </header>
        
        <div id="staking">
            
            <div id="sData">
                <h3> Current GP: <span id="cGP"></span></h3>
                <h3> Current # of Matches: <span id="cTotal"></span></h3>
                <h3> Current # of Wins: <span id="cWin"></span></h3>
                <h3> Current # of Losses: <span id="cLoss"></span></h3>
                <h3> Current Win/Loss Ratio: <span id="cRatio"></span></h3>
            </div>
            <div id="input>">
                <label>Starting GP </label>
                <input type="number"id="gp">
                
                <br>
                <br>
                
                <label>Starting Bet</label>
                <input type="number"id="bet">
                
                <br>
                <br>
                
                <button type="submit" id="stake">Submit</button>
            </div>
            
            <div id="stakingTable">
                <h3 id="tableHead">Losing Streak</h3>
                <table style="width:100%">
                    <tr>
                        <td id="1"></td>
                        <td id="2"></td>
                        <td id="3"></td>
                        <td id="4"></td>
                    </tr>
                    <tr>
                        <td id="5"></td>
                        <td id="6"></td>
                        <td id="7"></td>
                        <td id="8"></td>
                    </tr>
                    <tr>
                        <td id="9"></td>
                        <td id="10"></td>
                        <td id="11"></td>
                        <td id="12"></td>
                    </tr>
                </table>
            </div>
            
            <div id="score">
                <button type="button" id="sWin">Win! :)</button>
                <button type="button" id="sLoss">Loss :(</button>
            </div>
        </div>
        
        
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script type="text/javascript" src="rs3.js"></script>
    </body>
</html>
